{% load wagtailcore_tags wagtailimages_tags %}

<div class="image-block">
    {% if value.width_in_columns > 6 %}
        {% image value.image width-1440 as image %}
    {% else %}
        {% image value.image width-720 as image %}
    {% endif %}
    <div class="image" style="height:{{ value.height }}px">
        <img src="{{ image.url }}"/>
    </div>
    <div class="caption">
        <p>
            {{ value.caption }}
        </p>
    </div>
</div>

{% load wagtailcore_tags wagtailimages_tags %}

<div class="image-with-quote-and-paragraph clearfix">
    <div class="image-content image-align-{{ value.align_image }} {% if not value.content_1.content|striptags%} default-bottom-padding {% endif %}">
        {% include_block value.image %}
    </div>
    <div class="text-content">
        {% if value.content_1.content|striptags %}
        {% include_block value.content_1 %}
        {% endif %}

        <div class="block-quote quote-align-{{ value.align_image }} float-{{ value.align_image }}">
        {{ value.quote.quote }}
        </div>
        {% if value.content_2.content|striptags %}
        {% include_block value.content_2 %}
        {% endif %}
    </div>

    <script async defer type="text/javascript">
        var container = document.currentScript.parentNode;
        setImageCaptionWidth(container);
    </script>
</div>

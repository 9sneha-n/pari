{% load wagtailcore_tags wagtailimages_tags %}

<div class="face-block">
    {% image value.face.specific.image fill-256x256 as face_image %}
    <div class="image">
        <img src="{{ face_image.url }}"/>
    </div>
    <div class="title">
        <p>
            {{ value.face.specific.title }}
        </p>
    </div>
</div>

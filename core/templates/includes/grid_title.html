{% load i18n %}
<div class="gallery-title">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 gallery-title-icon go-back">
        <span class="prev">
            <a class="link-light" href="{% url "gallery-home-page" %}">
                <i class="fa fa-angle-left"></i>
                <span>{% trans "GALLERY" %}</span>
            </a>
        </span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-4 col-xs-12">
            <div>
                <h1 class="title-light text-center title-size">{{ title }}</h1>
                <div class="paragraph-dark text-center">{% trans sub_heading %}</div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 gallery-title-icon share-icon">
            <div class="text-right">
                {% with request.build_absolute_uri as url %}
                    <span class="gallery-social-icon">
                        <a href="https://twitter.com/intent/tweet?url={{ url|urlencode }}&amp;hashtags=RuralIndiaOnline&amp;via=PARINetwork" target="_blank" class="link-light">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                        <a href="https://facebook.com/sharer.php?u={{ url|urlencode }}&t={{ title|urlencode }}" target="_blank" class="link-light">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </span>
                {% endwith %}
            </div>
        </div>
    </div>
</div>

<div class="authors">
{#To remove unwanted space between names and comma, we have written the logic in a single line #}
    {% for author in authors %}{% if forloop.first %}{% else %}{% if forloop.last %}<span class="{{ author_name_class }}">&nbsp;and&nbsp;</span>{% else %}<span class="{{ author_name_class }}">,&nbsp;</span>{% endif %}{% endif %}<a class="{{ author_link_class }} author-link" href="{% if author.slug %}{% url "author-detail" author.slug %}{% else %}{% url "author-detail" author.author.slug %}{% endif %}"><span class="{{ author_name_class }}">{% firstof author.name author.author.name %}</span></a>{% endfor %}
</div>
